<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OWASP ZAP Report Viewer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #1a1a1a; color: #e0e0e0; }
.container-box { max-width: 1400px; margin: 24px auto; }
.card { background: #1a1a1a; border: 1px solid #333; }
.card-header { background: #252525; color: #fff; border-bottom: 1px solid #333; }
iframe { width: 100%; height: 80vh; border: none; background: #fff; }
.note { color: #aaa; }
</style>
</head>
<body>
<div class="container-box">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">OWASP ZAP Report</h5>
      <div class="d-flex align-items-center gap-2">
        <a href="../api/view_audit.php?zap=1&format=pdf&id=0" class="btn btn-sm btn-danger">Export PDF</a>
        <a href="../api/view_audit.php?zap=1&format=json&id=0" class="btn btn-sm btn-primary">Export JSON</a>
        <a href="../api/view_audit.php?zap=1&format=xml&id=0" class="btn btn-sm btn-warning">Export XML</a>
      </div>
    </div>
    <div class="card-body">
      <p class="note mb-3">
        This viewer loads the HTML report from <strong>../security_audit/zap_report.html</strong>.
        If you see a blank frame, run the ZAP scan to generate the report.
      </p>
      <iframe src="../security_audit/zap_report.html" title="ZAP Report"></iframe>
    </div>
  </div>
</div>
</body>
</html>
